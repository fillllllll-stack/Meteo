<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">

<body style="background-color: #323544;">
    <div class="registration-form">
        <form>
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="username" placeholder="Utilizator">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="Parola">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="phone-number" placeholder="Numar de telefon">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="birth-date" placeholder="Data de nastere">
            </div>
            <div class="form-group">
                <a href="log.html">
                    <button type="button" onclick="alert('Logare cu succes')" class="btn btn-block create-account">Creare cont</button>
                </a>
                
            </div>
        </form>
        
        </div>
    </div>
